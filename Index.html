<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Business Card</title>

    <!-- ✅ Use UMD builds (NOT ES Modules) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const start = async () => {
          // ✅ Make sure MindAR is loaded correctly
          const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: document.body,
            imageTargetSrc: "./assets/targets.mind", // Your compiled image file
          });

          const { renderer, scene, camera } = mindarThree;
          const anchor = mindarThree.addAnchor(0);

          // ✅ Load GLB Model
          const loader = new THREE.GLTFLoader();
          loader.load("./assets/avatar.glb", (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, 0, 0);
            anchor.group.add(model);
          });

          // ✅ Start AR rendering
          await mindarThree.start();
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        };

        start();
      });
    </script>
  </body>
</html>
