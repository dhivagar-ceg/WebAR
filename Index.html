<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/NextXRCard.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <!-- Card image -->
        <img
          id="card"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
        />

        <!-- ✅ Working GLB from your GitHub -->
        <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/dhivagar-ceg/WebAR/assets/avatar.glb"
        ></a-asset-item>

        <!-- Sample video -->
        <video
          id="sampleVideo"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        >
          <source
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            type="video/mp4"
          />
        </video>
      </a-assets>

      <!-- ✅ Debug status text visible in camera view -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity
          id="statusText"
          position="0 0 -1"
          text="value: Loading model...; align: center; color: yellow; width: 2"
        ></a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Marker image plane -->
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>

        <!-- Video on left -->
        <a-video
          src="#sampleVideo"
          position="-0.7 0 0.05"
          width="0.6"
          height="0.35"
          rotation="0 0 0"
        ></a-video>

        <!-- Avatar model -->
        <a-gltf-model
          id="avatar"
          src="#avatarModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          animation__walk="property: position; to: -0.7 0 0.05; dur: 2000; delay: 2000; easing: easeInOutQuad"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Autoplay fallback
        const video = document.querySelector("#sampleVideo");
        video.play().catch((err) => {
          console.warn("Video autoplay blocked:", err);
        });

        // Debug text reference
        const statusText = document.querySelector("#statusText");

        // Wait until the full scene is ready
        document.querySelector("a-scene").addEventListener("loaded", () => {
          console.log("✅ Scene loaded.");

          const avatar = document.querySelector("#avatar");
          avatar.addEventListener("model-loaded", () => {
            console.log("✅ Avatar model loaded.");
            statusText.setAttribute("text", "value: Model loaded!; color: green");
            setTimeout(() => {
              statusText.setAttribute("visible", false);
            }, 2000);
          });

          avatar.addEventListener("error", () => {
            console.error("❌ Avatar model failed to load.");
            statusText.setAttribute("text", "value: Failed to load model.; color: red");
          });
        });
      });
    </script>
  </body>
</html>
