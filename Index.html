<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/NextXRCard.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
       <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/dhiva/webar-businesscard/assets/avatar.glb"></a-asset-item>
        <video
          id="sampleVideo"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        >
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Optional card background -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- Video on the left -->
        <a-video
          src="#sampleVideo"
          position="-0.7 0 0.05"
          width="0.6"
          height="0.35"
          rotation="0 0 0"
        ></a-video>

        <!-- Avatar spawns at top and walks to video -->
        <a-gltf-model
          id="avatar"
          src="#avatarModel"
          position="0 0.3 0.1"
          scale="0.005 0.005 0.005"
          animation__walk="property: position; to: -0.7 0 0.05; dur: 2000; delay: 2000; easing: easeInOutQuad"
        ></a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      // Start video playback on load
      window.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#sampleVideo");
        video.play().catch((err) => {
          console.warn("Autoplay blocked:", err);
        });
      });
    </script>
  </body>
</html>
