<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Load MindAR (includes internal THREE) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

    <!-- ✅ Expose internal THREE to global scope -->
    <script>
      window.THREE = window.MINDAR.IMAGE.THREE;
    </script>

    <!-- ✅ Now load GLTFLoader that depends on global THREE -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: "./assets/targets.mind", // your marker file
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // ✅ Load and place your avatar model
        const loader = new THREE.GLTFLoader();
        loader.load("./assets/avatar.glb", (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          model.position.set(0, 0, 0);
          anchor.group.add(model);
        });

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
