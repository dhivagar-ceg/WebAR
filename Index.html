<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Avatar Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/NextXRCard.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/avatar.glb"></a-asset-item>

        <video
          id="sampleVideo"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        >
          <source
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            type="video/mp4"
          />
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity
          id="debugText"
          position="0 0 -1.5"
          text="value: Initializing...; align: center; width: 2; color: yellow"
        ></a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          color="white"
          position="0 0 0"
          height="0.55"
          width="1"
        ></a-plane>

        <a-video
          src="#sampleVideo"
          position="-0.7 0 0.05"
          width="0.6"
          height="0.35"
        ></a-video>

        <a-gltf-model
          id="avatar"
          src="#avatarModel"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          animation__walk="property: position; to: -0.7 0 0.05; dur: 2000; delay: 2000"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const debugText = document.querySelector("#debugText");
        debugText.setAttribute("text", "value: Scene loaded. Waiting for avatar...");

        const avatar = document.querySelector("#avatar");

        setTimeout(() => {
          const mesh = avatar.getObject3D("mesh");
          if (mesh) {
            console.log("✅ Avatar loaded.");
            debugText.setAttribute("text", "value: ✅ Avatar loaded!; color: green");
            setTimeout(() => {
              debugText.setAttribute("visible", false);
            }, 3000);
          } else {
            console.warn("❌ Avatar failed to load.");
            debugText.setAttribute("text", "value: ❌ Avatar failed to load.; color: red");
          }
        }, 3000);
      });
    </script>
  </body>
</html>
